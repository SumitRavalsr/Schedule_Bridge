<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>

    <div class="container">
        <div class="login-container">
            <div class="card">
                <div class="card-header">
                    <h2>Sign Up</h2>
                </div>
                <div class="card-body">
                    <form id="signup-form" action="/signup" method="POST">
                        <input class="m-1 p-1" type="text" name="username" placeholder="Username" required>
                        <input class="m-1 p-1" type="password" name="password" placeholder="Password" required>
                        <input class="m-1 p-1" type="email" name="email" placeholder="Email" required>
                        <input class="m-1 p-1" type="text" name="reckey" placeholder="Password Recovery Key" required>
                        <div class="card-footer">
                            <button class="w-25" type="submit">Sign Up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
