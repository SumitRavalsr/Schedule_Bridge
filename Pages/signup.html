<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schedule Bridge</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="login.css">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            color: white;
            overflow-x: hidden;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            pointer-events: none;
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: 600;
        }

        .navbar-nav .nav-link {
            font-size: 0.9rem;
            margin-right: 10px;
            font-weight: 500;
        }

        .dropdown-toggle::after {
            display: none;
        }

        hr {
            margin-top: 0px;
            border: 0.7px solid rgb(223, 223, 223);
            width: 100%;
            margin-bottom: 0px;
        }

        .btn-custom {
            background-color: black;
            color: white;
            width: 100%;
            border: 0.1px solid white;
        }

        .btn-custom:hover {
            background-color: transparent;
            color: white;
        }

        #un,
        #email,
        #pwd,
        #conf-pwd,
        #rk {
            background-color: transparent;
            border: 1px solid white;
            color: white;
        }

        #un:hover,
        #email:hover,
        #pwd:hover,
        #conf-pwd:hover,
        #rk:hover {
            background-color: white;
            color:black;
            border: 1px solid black;
        }

        .form-container {
            padding: 0 15px;
        }

        .left-content img {
            max-width: 100%;
        }

        .logo-login {
            filter: invert();
            margin-right: 20px;
        }

        .champ {
            background: transparent;
            border: 2px solid rgba(0, 0, 0, 0.501);
            backdrop-filter: blur(20px);
            box-shadow: 0 0 10 rgb(92, 91, 91);
            border-radius: 40px;
            padding: 40px 65px;
        }

        .fc {
            color: white;
        }

        @media (max-width: 425px) {
            .navbar-brand {
                font-size: 18px !important;
            }

            .logo-login {
                margin-right: 4px;
            }

            .navbar-brand {
                margin-right: 0px !important;
            }

            .champ {
                background: transparent;
                border: 2px solid rgba(0, 0, 0, 0.501);
                backdrop-filter: blur(20px);
                box-shadow: 0 0 10 rgb(92, 91, 91);
                border-radius: 40px;
                padding: 0px;
                margin: 10px;
            }
        }

        .nav-link {
            color: gray !important;
        }

        #active {
            color: white !important;
        }

        .nav-link:hover {
            color: white !important;
        }

        .container2 {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .fp a:hover {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="video-background">
        <video autoplay muted loop>
            <source src="images/back2.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="content">
        <nav style="background-color: transparent; border:none;" class="navbar navbar-expand-lg navbar-light navbar-custom">
            <div class="container2 d-flex justify-content-around">
                <img style="" class="logo-login" height="50px" src="Images/logo.png" alt="">
                <a style="color:white;" class="navbar-brand" href="#">Schedule-Bridge</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end text-white" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link text-whitet" href="\login">User Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-whitet" href="\admin">Admin Login</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-whitet" href="#" id="navbarDropdown" role="button"
                                data-toggle="dropdown" aria-expanded="false">
                                English
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <hr>
        <main>
            <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
                <div class="row champ w-100">
                    <div class="col-md-6 col-12 d-flex align-items-center justify-content-center left-content">
                        <img style="filter: invert();" src="Images/l2.png" alt="logo">
                    </div>

                    <div class="col-md-6 col-12 d-flex flex-column justify-content-center">
                        <div class="form-container">
                            <h2 class="text-center mb-4">Sign Up</h2>

                            <form id="signup-form" action="/signup" method="POST">
                                <div class="mb-3">
                                    <label for="un" class="form-label">Username</label>
                                    <input type="text" class="form-control fc" id="un" placeholder="Username" name="username" onblur="bgcolor(event)" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email Address</label>
                                    <input type="email" class="form-control fc" id="email" placeholder="Email Address" name="email" onblur="bgcolor(event)" required>
                                </div>
                                <div class="mb-3">
                                    <label for="pwd" class="form-label">Password</label>
                                    <input type="password" class="form-control fc" id="pwd" placeholder="Password" name="password" onblur="bgcolor(event)" required>
                                </div>
                                <div class="mb-3">
                                    <label for="conf-pwd" class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control fc" id="conf-pwd" placeholder="Confirm Password" name="confirm_password" onblur="bgcolor(event)" required>
                                </div>
                                <div class="mb-3">
                                    <label for="pwd-rec" class="form-label">Password Recovery Key</label>
                                    <input id="rk" class="form-control fc" type="text" name="reckey" placeholder="Password Recovery Key" onblur="bgcolor(event)" required >
                                </div>
                                <button class="btn btn-custom mb-3" onclick="signupbtn()" type="button">Sign Up</button>
                                <button id="submitbtn" style="display: none;" class="btn btn-custom mb-3"  type="submit">submit</button>
                                <!-- <small class="fp"><a style="" href="\forgot-password">Forgot Password?</a></small> -->
                            </form>
                            
                            
                            <div style="color: white" class="footer-text text-center">
                                <p style="color:gray;font-size: 12px;">By signing up, you agree to Schedule-Bridge's Privacy Statement and Terms of Service.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function bgcolor(e) {
            let c = document.getElementById(e.target.id);
            if (c.value == "") {
                c.style.borderColor = 'red';
            } else {
                c.style.borderColor = 'lightgray';
            }
        }

        function signupbtn() {
            var un = document.getElementById('un').value;
            var email = document.getElementById('email').value;
            var pwd = document.getElementById('pwd').value;
            var confPwd = document.getElementById('conf-pwd').value;
            if (un == "" || email == "" || pwd == "" || confPwd == "") {
                alert("Please fill in all fields.");
            } else if (pwd !== confPwd) {
                alert("Passwords do not match.");
            }
            else{
                document.getElementById('submitbtn').click();

            }
        }
    </script>
</body>

</html>
