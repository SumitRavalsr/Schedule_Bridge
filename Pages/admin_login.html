<!DOCTYPE html>
<html lang="en">
<!-- FInal -->

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schedule Bridge</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            color: white;
            overflow-x: hidden;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            /* Ensures the video covers the whole background */
            pointer-events: none;
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: 600;
        }

        .navbar-nav .nav-link {
            font-size: 0.9rem;
            margin-right: 10px;
            font-weight: 500;
        }

        .dropdown-toggle::after {
            display: none;
        }

        hr {
            margin-top: 0px;
            border: 0.7px solid rgb(223, 223, 223);
            width: 100%;
            margin-bottom: 0px;
        }

        .btn-custom {
            background-color: black;
            color: white;
            width: 100%;
            border: 0.1px solid white;
        }

        .btn-custom:hover {
            background-color: transparent;
            color: white;
        }

        #un,
        #pwd {
            background-color: transparent;
            border: 1px solid white;
        }

        #un:hover,
        #pwd:hover {
            background-color: white;
            border: 1px solid black;
        }

        .form-container {
            padding: 0 15px;
        }

        .left-content img {
            max-width: 100%;
        }

        .logo-login {
            filter: invert();
            margin-right: 20px;
        }

        .champ {
            /* background-color: rgba(255, 255, 255, 0.174); */
            /* filter:blur(1); */
            background: transparent;
            border: 2px solid rgba(0, 0, 0, 0.501);
            backdrop-filter: blur(20px);
            box-shadow: 0 0 10 rgb(92, 91, 91);
            border-radius: 40px;
            padding: 40px 65px;
        }

        .fc{
            color:white;
        }
        @media (max-width:425px) {

            /* for phone size */
            .navbar-brand {
                font-size: 18px !important;
            }

            .logo-login {
                margin-right: 4px;
            }

            .navbar-brand {
                margin-right: 0px !important;
            }

            .champ {
                /* background-color: rgba(255, 255, 255, 0.174); */
                /* filter:blur(1); */
                background: transparent;
                border: 2px solid rgba(0, 0, 0, 0.501);
                backdrop-filter: blur(20px);
                box-shadow: 0 0 10 rgb(92, 91, 91);
                border-radius: 40px;
                padding: 0px;
                margin: 10px;
            }
        }

        @media (max-width: 767.98px) {
            .navbar-brand {
                font-size: 1.4rem;
            }

            .form-container h2 {
                font-size: 1.5rem;
            }

            .btn-custom {
                font-size: 0.9rem;
            }

            .left-content img {
                max-width: 80px;
            }
        }

        @media (min-width: 768px) {
            .form-container {
                padding: 0 50px;
            }
        }

        /* Ensure only content is scrollable, not the video */
        .content {
            position: relative;
            z-index: 1;
            min-height: 100vh;
        }

        main {
            /* padding: 30px 0; */
        }



        /* For screens where the height is greater than 700px (desktop-like devices) */
        @media (min-height: 700px) {

            /* Hides the scrollbar for desktop */
            html,
            body {
                overflow: hidden;
            }

            /* Ensures the content doesn't overflow even when there is no scrollbar */
            .content {
                height: 100vh;
                overflow: hidden;
            }
        }

        /* For screens where the height is less than 700px (mobile devices) */
        @media (max-height: 700px) {

            /* Allow scrolling, but hide the scrollbar for mobile */
            html,
            body {
                overflow-y: scroll;
                /* Enable scrolling */
            }

            /* Hide scrollbar for WebKit browsers (Chrome, Safari, Edge) */
            ::-webkit-scrollbar {
                display: none;
                /* Hides the scrollbar */
            }

            /* Hide scrollbar for Firefox */
            html {
                scrollbar-width: none;
                /* Hides scrollbar in Firefox */
            }

            /* Hide scrollbar for Internet Explorer/Edge */
            body {
                -ms-overflow-style: none;
                /* Hides scrollbar in IE/Edge */
            }
        }

        .nav-link {
            color: gray !important;
        }

        #active {
            color: white !important;
        }

        .nav-link:hover {
            color: white !important;
        }

        .navbar-light .navbar-toggler-icon {
            /* background-image: url(data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' width='30' height='30' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%280, 0, 0, 0.5%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e); */
            background-image: url("svg/menu.svg");
        }

        .container2 {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }


        .fp a:hover {
            /* color:white; */
            /* font-weight: bold; */
            /* padding:2px; */
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="video-background">
        <video autoplay muted loop>
            <source src="Video/back2.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="content">
        <nav style="background-color: transparent; border:none;"
            class="navbar navbar-expand-lg navbar-light navbar-custom">
            <div class="container2 d-flex justify-content-around">
                <img style="" class="logo-login" height="50px" src="Images/logo.png" alt="">
                <a style="color:white;" class="navbar-brand" href="#">Schedule-Bridge</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end text-white" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a  class="nav-link text-whitet " href="/index.html">User Login</a>
                        </li>
                        <li class="nav-item">
                            <a id="active" class="nav-link text-whitet" href="#">Admin Login</a>
                        </li>
                        <!-- <li class="nav-item">
                            <a class="nav-link text-whitet" href="\Contact">Contact us</a>
                        </li> -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-whitet" href="#" id="navbarDropdown" role="button"
                                data-toggle="dropdown" aria-expanded="false">
                                English 
                            </a>
                            <!-- <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">English</a></li>
                                <li><a class="dropdown-item" href="#">French</a></li>
                                <li><a class="dropdown-item" href="#">Spanish</a></li>
                            </ul> -->
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <hr>
        <main>
            <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
                <div style="" class="row champ w-100">
                    <div class="col-md-6 col-12 d-flex align-items-center justify-content-center left-content">
                        <img style="filter: invert();" src="Images/l2.png" alt="logo">
                    </div>

                    <div class="col-md-6 col-12 d-flex flex-column justify-content-center">
                        <div class="form-container">
                            <h2 class="text-center mb-4">Admin Login</h2>
                            <form action="/admin_login" method="post">
                                <div class="mb-3">
                                    <!-- <input id="un" type="email" class="form-control fc" placeholder="Email Address"
                                        required> -->
                                    <label for="un" class="form-label">Username</label>
                                    <input type="text" class="form-control fc" id="un" placeholder="Enter your Admin ID"
                                    onblur="bgcolor(event)" name="admin">
                                    <!-- <input id="un"  class="form-control fc" placeholder="Email Address"
                                        required> -->
                                </div>
                                <div class="mb-3">
                                    <label for="pwd" class="form-label">Password</label>
                                    <input type="password" class="form-control fc" id="pwd" placeholder="Password"
                                    onblur="bgcolor(event)" name="admin_password">
                                    <!-- <input id="pwd" type="password" class="form-control fc" placeholder="Password"
                                        required> -->
                                </div>
                                <button class="btn btn-custom mb-3" onclick="loginbtn()" type="button">Log In</button>
                                <button type="button" class="btn btn-custom mb-3 "
                                onclick="document.location='\admin_signup'">Sign Up</button>
                                <button type="submit" class="btn btn-primary m-1" id="submitbtn"
                                    style="display: none;">Submit</button>
                                <small class="fp"><a style="" href="\forgot-admin-password">Forgot Password?</a></small>

                            </form>
                            <div style="color: white" class="footer-text text-center">
                                <p style="color:gray;font-size: 18px;">By signing in, you agree to Schedule-Bridge's Privacy Statement and Terms of Service.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function bgcolor(e) {
            let c = document.getElementById(e.target.id);
                if (c.value == "") {
                    c.style.borderColor = 'red';
                } else {
                    c.style.borderColor = 'lightgray';
                }
        }
    
        function loginbtn() {
            var un = document.getElementById('un').value;
            var pwd = document.getElementById('pwd').value;
            if (un == "") {
                document.getElementById('un').style.borderColor = "red";
                window.alert('Fill the require fields!');
            } else if (pwd == "") {
                document.getElementById('pwd').style.borderColor = "red";
                window.alert('Fill the require fields!');
            } else {
                console.log(un);
                console.log(pwd);
                document.getElementById('submitbtn').click();
            }
        }
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            const errorMessage = params.get('error');
            const Message = params.get('message');
            if (errorMessage) {
                alert(decodeURIComponent(errorMessage));
            }
            else if (Message) {
                alert(decodeURIComponent(Message));
            }
        });
        </script>
</body>
